<app-navigation></app-navigation>
<main class="main">
    <div class="d-flex justify-content-center">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div *ngIf="((EventosRecomendados!=null) && EventosRecomendados.length >= 3); else elseBlock" >
                    <div class="carousel-item" *ngFor="let eventoRecomendado of EventosRecomendados">
                    <img class=""d-block w-100" src="eventoRecomendado.url" alt="error">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>{{eventoRecomendado.titulo}}</h5>
                        <p> 2019 tour - 2 de Octubre</p>
                    </div>
                    </div>    
                </div>
                <ng-template #elseBlock>
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="../../../../assets/img/bon_jobi.jpg" alt="First slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>BON JOVI</h5>
                            <p>2019 tour - 2 de Octubre</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../../../../assets/img/coldplay.jpg" alt="Second slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>COLDPLAY</h5>
                            <p>2019 tour - 2 de Octubre</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../../../../assets/img/the_weekend.jpg" alt="Third slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>The Weeknd</h5>
                            <p>2019 tour - 2 de Octubre</p>
                        </div>
                    </div>

                </ng-template>

                

            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</main>

<div class="row py-4">
    <div class="col-md-4 p-4" *ngFor="let evento of eventos">
        <div class="card card-evento" (click)="selectedEvento(evento._id)">
            <img [src]="evento.url" alt="IMG" class="card-img-top w-80">
            <div class="card-body">
                <h5 class="card-title"> {{evento.titulo}}</h5>

            </div>
        </div>
    </div>
</div>
