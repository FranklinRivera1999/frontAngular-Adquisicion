<div class="row">
    <div class="col-md-4 p-4" *ngFor="let evento of eventos">
        <div class="card card-evento" (click)="selectedEvento(evento._id)">
            <img src="{{evento.url_imagen}}" alt="IMG" class="card-img-top w-80" >
            <div class="card-body">
                <h5 class="card-title"> {{evento.nombre}}</h5> 
                <p class="card-text"> {{evento.descripcion}}</p>
            </div>
        </div>
    </div>
</div>
